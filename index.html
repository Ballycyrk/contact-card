<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Card</title>
    <meta name="description" content="You are going to design a contact card page. The user should be able to input contacts to the page. Using the techniques demonstrated in the videos, you must use jQuery to append new data to the page and make the content interactive. Remember, the content you are making is dynamic, so be sure to attach your handlers appropriately. NOTE: we recommend using $(document).on()for this assignment as opposed to callbacks"/>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function(){

        $('form').submit(function(){
          var name = $('input[name="first"]').val() + ' ' +
                     $('input[name="last"]').val();
          var dscr = $('textarea[name="descr"]').val();
          $('#contacts').append('<div><h1 class="card">' + name + '</h1><h3 class="descr">' + dscr + '<h3 class="card">Click for description!</h3></div>');
          $('.card').show();
          $('.descr').hide();
          return false;
        });

        $('#contacts').on('click', 'div', function(){
          var coding = $(this).children('h3').attr('style');
          var dojo;
          if (coding == 'display: none;'){
            coding = '.card';
            dojo = '.descr';
          } else {
            coding = '.descr';
            dojo = '.card';
          };
            $(this).children(coding).hide();
            $(this).children(dojo).show();
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="form">
        <form>
          <label class="form">First name: <input type="text" name="first"></label>
          <label class="form">Last name: <input type="text" name="last"></label>
          <p class="form">Description:</p>
          <textarea name="descr"></textarea>
          <input id="btn" type="submit" value="Add User">
        </form>
      </div>
      <div id="contacts">
      </div>
    </div>
  </body>
</html>
